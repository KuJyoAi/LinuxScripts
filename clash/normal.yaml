port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

proxy-providers:
  # 机场配置, 机场订阅链接可在机场网站获取
  PROXY:
    type: http
    # 更换机场只需修改以下两行即可
    url: "https://api-subscribe.lycoris.cam/api/v1/client/subscribe?token=e3bc9b119812b4413e3c2274e4822855"
    path: ./ciyy.yml # 机场配置文件保存路径
    interval: 86400 # 24小时更新一次
    health-check:
      enable: true
      interval: 600
      url: https://www.gstatic.com/generate_204

proxy-groups:
  - name: "模式选择"
    type: select
    use:
      - PROXY
      - 最低延迟
      - 负载均衡
      - 全球直连

  - name: "代理模式"
    type: select
    proxies:
      - PROXY

  - name: "最低延迟"
    type: url-test
    use:
      - PROXY
    url: "https://www.gstatic.com/generate_204"
    interval: 300 # 5分钟测试一次
    tolerance: 50 #延迟相差 50ms 以内就不⽤切换
    filter: "^((?!专线).)*$" # 禁止专线出现

  - name: "负载均衡"
    type: load-balance
    use:
      - PROXY
    url: "https://www.gstatic.com/generate_204"
    interval: 60 # 1分钟切换一次
    #lazy: true
    #disable-udp: true
    filter: "^((?!专线).)*$" # 禁止专线出现
    strategy: round-robin # round-robin: 轮询, latency: 延迟, random: 随机

  - name: 全球直连
    type: select
    proxies:
      - DIRECT
  
  - name: 漏网之鱼
    type: select
    proxies:
      - 模式选择
      - DIRECT
  

